<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>REST Countries API</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css"/>
    <script src="https://kit.fontawesome.com/4cc9e51de9.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="background-modal">
      <div class="modal" id="modal">
        <i class="far fa-close"></i>
      </div>
    </div>

    <header id="header">
      <h2>Where in the world?</h2>
      <button class="button-mode"><i class="far fa-moon"></i>Dark Mode</button>
    </header>


    <section class="topnav">
      <div class="search_container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search for country" id="search_input"/>
      </div>
    
      <div class="search_filter">
        <select name="countries" id="countries_select">
          <option value="" disabled selected>Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="asia">Asia</option>
          <option value="oceania">Oceania</option> 
        </select>
      </div>
    </section>

    <div id="countries" class="container">
    </div>

    <script src="index.js"></script>
  </body>
</html>
